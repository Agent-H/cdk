<!DOCTYPE html>
<html>
    <head class="head">
        <title>Crafty Development Kit</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
			 
        <script data-main="app/main" src="lib/require.js"></script>
		<script src="config.js"></script>
		
		<link rel="stylesheet" href="lib/dhtmlx/dhtmlx.css" type="text/css">
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				padding:0;
				margin: 0;
				overflow:hidden;
			}
		</style>
		
    </head>
    <body>
		
	<div id="saveDialog" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>This is not a project</h3>
		</div>
		<div class="modal-body">
			<p>The project you are about to save is a template or an example and can't be saved.<br />
			Do you wish to create a new project ?</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">No</a>
			<a href="#" class="btn btn-primary yes_button" >Yes, save it now !</a>
		</div>
    </div>
    </body>
</html>
